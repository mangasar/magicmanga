<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magicmanga – Vintage Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000014;
      font-family: 'Press Start 2P', cursive;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }
    .card {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #ffffff;
      text-shadow: 0 0 6px #66ccff;
    }
    p {
      font-size: 0.7rem;
      margin: 0.6rem 0;
      line-height: 1.6;
    }
    a.button {
      display: inline-block;
      margin: 0.5rem 0.3rem;
      padding: 0.6rem 1rem;
      font-size: 0.65rem;
      color: white;
      background: linear-gradient(45deg, #00bfff, #0077ff);
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0,191,255,0.6);
      transition: transform 0.3s ease;
    }
    a.button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #33ccff;
    }
    .glow-star {
      position: absolute;
      top: -20px;
      right: -20px;
      font-size: 40px;
      color: #ffd700;
      animation: sparkle 2s ease-in-out infinite;
      z-index: 1;
    }
    @keyframes sparkle {
      0%, 100% { filter: drop-shadow(0 0 3px #fff) drop-shadow(0 0 6px #ffd700); }
      50% { filter: drop-shadow(0 0 6px #fff) drop-shadow(0 0 12px #ffd700); }
    }
    .stars::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
      box-shadow:
        20px 30px #fff, 100px 80px #fff, 200px 150px #fff,
        300px 100px #fff, 400px 200px #fff, 500px 50px #fff,
        600px 180px #fff, 700px 120px #fff, 800px 300px #fff,
        900px 250px #fff;
      animation: twinkle 5s linear infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="card">
    <div class="glow-star">★</div>
    <h1>Magicmanga</h1>
    <p>Bold. Retro. Rare.</p>
    <p>For collectors, dreamers and time travelers.<br>Worldwide shipping available.</p>
    <a href="https://www.etsy.com/shop/MagicMangaShop" class="button" target="_blank"><i class="fab fa-etsy"></i> Visit Our Etsy</a>
    <a href="https://www.ebay.com/str/mangamag1c" class="button" target="_blank"><i class="fab fa-ebay"></i> Shop on eBay</a>
    <a href="https://www.instagram.com/magicmanga.shop" class="button" target="_blank"><i class="fab fa-instagram"></i> Follow on Instagram</a>
  </div>
</body>
</html>
